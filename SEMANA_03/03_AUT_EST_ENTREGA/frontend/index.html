<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Currículos</h1>
  <p><a href="/insert.html">INSERIR NOVO CURRÍCULO</a></p>

  <script>
    const url = '/get-resumes';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let resumes = data;
        let output = '';
        resumes.map(function(resume) {
          output += '<strong> '+ `${resume.curriculum_name}` +
             '</strong> ' + `${resume.curriculum_email}`  + 
             ' - ' +  `${resume.curriculum_phone}`;
          output += ' - <a href="/update.html?id_curriculum_vitae=' + 
            `${resume.id_curriculum_vitae}` + 
            '">EDITAR</a>';
          output += ' | <a href="/delete-resume?id_curriculum_vitae=' +
            `${resume.id_curriculum_vitae}` +
            '">REMOVER</a></br>';
        });
        document.getElementById('result').innerHTML = output;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="result"></div>
  </body>
</html>
