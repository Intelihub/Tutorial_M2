<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Usuários</h1>
  <p><a href="/inserir.html">INSERIR NOVO USUÁRIO</a></p>

  <script>
    const url = '/Cabecalho';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let Cabecalho = data;
        let saida = '';
        Cabecalho.map(function(Cabecalho) {
          saida += '<strong> '+ `${Cabecalho.Nome}` + '</strong> ' + `${Cabecalho.Email}`  + ' - ' +  `${Cabecalho.Telefone}` + ' - ' + `${Cabecalho.Cargo}`;
          saida += ' - <a href="/atualizar.html?Id_pessoa=' + `${Cabecalho.Id_pessoa}` + '">EDITAR</a>';
          saida += ' | <a href="/removeUsuario?Id_pessoa='+`${Cabecalho.Id_pessoa}`+'">REMOVER</a></br>';
        });
        console.log(saida);
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
